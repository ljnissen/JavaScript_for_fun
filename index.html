<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript for fun</title>
		<meta charset="utf-8">
		<script>
			const daysOfTheWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
			var now = new Date();
			var dayname = daysOfTheWeek[now.getDay()];
			alert('Hello, world! Happy ${ dayname }.');
		</script>
	</head>

	<body>
		<h1>Hello, world!</h1>
		<p>This page includes an alert written in JavaScript.</p>
	</body>
</html>
